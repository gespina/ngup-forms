<form [formGroup]="userForm"
      (ngSubmit)="send()">

  <div class="form-group">
    <label>Name</label>
    <input type="text"
           required
           formControlName="name"
           class="form-control">
    <small *ngIf="name.invalid"
           class="form-text text-danger">name invalid
    </small>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text"
           formControlName="email"
           upUnique
           class="form-control">

    <small *ngIf="email.invalid"
           class="form-text text-danger">Email not valid
    </small>

    <small *ngIf="email.pending"
           class="form-text text-danger">Pending for validation
    </small>

  </div>

  <up-size formControlName="size"></up-size>

  <button type="submit"
          class="btn btn-primary">send
  </button>
  <button type="button"
          (click)="reset()"
          class="btn btn-danger">reset
  </button>

</form>
