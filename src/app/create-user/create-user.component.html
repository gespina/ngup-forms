<form [formGroup]="userForm"
      (ngSubmit)="send()">

  <div class="form-group">
    <label>Name</label>
    <input type="text"
           formControlName="name"
           required
           class="form-control">
    <small *ngIf="name.invalid"
           class="form-text text-danger">name is required
    </small>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text"
           formControlName="email"
           upUnique
           class="form-control">

    <small *ngIf="email.pending"
           class="form-text text-danger">waiting for validation
    </small>

    <small *ngIf="email.invalid"
           class="form-text text-danger">invalid
    </small>
  </div>

  <up-size formControlName="size"></up-size>

  <button type="submit"
          class="btn btn-primary">Submit
  </button>
  <button type="button"
          (click)="reset()"
          class="btn btn-danger">Reset
  </button>

</form>
